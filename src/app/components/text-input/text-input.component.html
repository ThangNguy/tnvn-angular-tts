<div class="text-input-container">
  <h2>Text to Speech Input</h2>
  <form [formGroup]="textForm" (ngSubmit)="onSubmit()">
    <textarea 
      formControlName="inputText" 
      placeholder="Type your text here..." 
      rows="5" 
      class="text-input"
    ></textarea>
    <button 
      type="submit" 
      class="synthesize-button"
      [disabled]="textForm.invalid"
    >
      Synthesize Speech
    </button>
  </form>
</div>
