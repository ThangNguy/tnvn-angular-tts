<header class="app-header">
  <div class="header-container">
    <div class="logo-section">
      <h1>{{ title }}</h1>
      <span class="subtitle">Chuyển đổi văn bản thành giọng nói dễ dàng</span>
    </div>
    
    <nav class="main-nav">
      <ul>
        <li><a href="/" class="active">Trang chủ</a></li>
        <li><a href="#" (click)="onHelpClick($event)">Hướng dẫn</a></li>
        <li><a href="https://cloud.google.com/text-to-speech" target="_blank">API Docs</a></li>
      </ul>
    </nav>
    
    <button class="theme-toggle" (click)="toggleDarkMode()" aria-label="Thay đổi chế độ hiển thị">

      <svg *ngIf="isDarkMode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

      <!-- Moon icon for light mode -->
      <svg *ngIf="!isDarkMode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>

  </div>
