<div class="voice-controls">
  <h2>Điều chỉnh giọng nói</h2>
  <div class="controls">
    <label for="voiceSelect">Chọn giọng đọc:</label>
    <select 
      id="voiceSelect" 
      [ngModel]="selectedVoice" 
      (change)="onVoiceChange($event)"
      class="voice-select"
    >
      <option *ngFor="let voice of voices" [value]="voice.code">{{ voice.name }}</option>
    </select>
  </div>
</div>
