<div class="app-container">
  <app-header></app-header>
  
  <div class="main-content">
    <div class="tts-panel">
      <!-- Panel nhập văn bản -->
      <app-text-input 
        (textSubmitted)="onTextSubmitted($event)"
      ></app-text-input>
      
      <!-- Panel điều chỉnh giọng nói -->
      <app-voice-controls
        (voiceSelected)="onVoiceSelected($event)"
      ></app-voice-controls>
      
      <!-- Panel phát âm thanh -->
      <div class="audio-panel" *ngIf="audioSource">
        <h2>Audio Output</h2>
        <div class="audio-status" *ngIf="isProcessing">
          <p>Đang xử lý văn bản thành giọng nói...</p>
          <div class="loading-spinner"></div>
        </div>
        <app-audio-player 
          [audioSrc]="audioSource"
        ></app-audio-player>
      </div>
    </div>
  </div>
  
  <footer class="app-footer">
    <p>TNVN Angular TTS - {{ title }} © 2025</p>
  </footer>
</div>
